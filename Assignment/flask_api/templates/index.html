<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network Devices Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="/">
        <i class="bi bi-hdd-network me-2"></i> Network Devices
      </a>
      <div class="d-flex gap-2 align-items-center ms-auto">
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('realtime_page') }}">
          <i class="bi bi-broadcast me-1"></i>Realtime (Socket)
        </a>
        <button id="refreshBtn" class="btn btn-primary btn-sm">
          <i class="bi bi-arrow-clockwise me-1"></i>Refresh
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-3">
        <label for="devicesCountInput" class="form-label mb-1">Number of devices</label>
        <input id="devicesCountInput" type="number" min="1" max="500" value="10" class="form-control" />
        <div class="form-text">Fetches /devices?n=&lt;value&gt; (default 10)</div>
      </div>
      <div class="col-md-5">
        <label for="searchInput" class="form-label mb-1">Search</label>
        <input id="searchInput" type="text" class="form-control" placeholder="Filter by name, IP, or status..." />
      </div>
      <div class="col-md-2">
        <label for="statusFilter" class="form-label mb-1">Status</label>
        <select id="statusFilter" class="form-select">
          <option value="">All</option>
          <option value="Up">Up</option>
          <option value="Down">Down</option>
        </select>
      </div>
      <div class="col-md-2 text-md-end">
        <div class="small text-secondary">Last updated: <span id="lastUpdated">—</span></div>
        <div class="small text-secondary">Devices: <span id="deviceCount">0</span></div>
      </div>
    </div>

    <div class="card mt-3 shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-active">
              <tr>
                <th style="width:80px" class="sortable" data-key="id">ID <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="sortable" data-key="name">Name <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="sortable" data-key="ip_address">IP Address <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="sortable" data-key="status">Status <i class="bi bi-arrow-down-up ms-1"></i></th>
              </tr>
            </thead>
            <tbody id="devicesTbody"><!-- rows injected by JS --></tbody>
          </table>
        </div>

        <div id="loadingState" class="p-4 text-center d-none">
          <div class="spinner-border" role="status" aria-hidden="true"></div>
          <div class="mt-2">Loading devices…</div>
        </div>
        <div id="emptyState" class="p-4 text-center d-none">
          <i class="bi bi-inbox display-6"></i>
          <div class="mt-2">No devices found.</div>
        </div>
        <div id="errorState" class="p-4 text-center text-danger d-none">
          <i class="bi bi-exclamation-triangle"></i>
          <span class="ms-2" id="errorText">Failed to load devices.</span>
        </div>
      </div>
    </div>
  </main>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100">
    <div id="appToast" class="toast align-items-center text-bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">An error occurred.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    window.APP_CONFIG = {
      apiUrl: "/devices" // base endpoint; JS will append ?n=...
    };
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
