<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Devices (Socket)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">
        <i class="bi bi-broadcast me-2"></i> Realtime (Socket)
      </a>
      <div class="d-flex gap-2 align-items-center ms-auto">
        <span id="connBadge" class="badge bg-secondary">Disconnected</span>
        <button id="clearBtn" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-eraser me-1"></i>Clear
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-3">
        <label for="devicesCountInput" class="form-label mb-1">Initial devices</label>
        <input id="devicesCountInput" type="number" min="1" max="500" value="10" class="form-control" />
        <div class="form-text">Initial fetch to seed the table, then live updates.</div>
      </div>
      <div class="col-md-5">
        <label for="searchInput" class="form-label mb-1">Search</label>
        <input id="searchInput" type="text" class="form-control" placeholder="Filter by name, IP, or status..." />
      </div>
      <div class="col-md-2">
        <label for="statusFilter" class="form-label mb-1">Status</label>
        <select id="statusFilter" class="form-select">
          <option value="">All</option>
          <option value="Up">Up</option>
          <option value="Down">Down</option>
        </select>
      </div>
      <div class="col-md-2 text-md-end">
        <div class="small text-secondary">Last update: <span id="lastUpdated">—</span></div>
        <div class="small text-secondary">Devices: <span id="deviceCount">0</span></div>
      </div>
    </div>

    <div class="card mt-3 shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-active">
              <tr>
                <th style="width:80px" class="sortable" data-key="id">ID <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="sortable" data-key="name">Name <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="sortable" data-key="ip_address">IP Address <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="sortable" data-key="status">Status <i class="bi bi-arrow-down-up ms-1"></i></th>
              </tr>
            </thead>
            <tbody id="devicesTbody"></tbody>
          </table>
        </div>

        <div id="loadingState" class="p-4 text-center d-none">
          <div class="spinner-border" role="status" aria-hidden="true"></div>
          <div class="mt-2">Waiting for updates…</div>
        </div>
        <div id="emptyState" class="p-4 text-center d-none">
          <i class="bi bi-inbox display-6"></i>
          <div class="mt-2">No devices yet.</div>
        </div>
        <div id="errorState" class="p-4 text-center text-danger d-none">
          <i class="bi bi-exclamation-triangle"></i>
          <span class="ms-2" id="errorText">Socket error.</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    window.APP_CONFIG = {
      apiUrl: "/devices",       // initial seed fetch (?n=...)
      eventName: "device_status" // must match your server emit
    };
  </script>
  <script src="{{ url_for('static', filename='js/realtime.js') }}"></script>
</body>
</html>
